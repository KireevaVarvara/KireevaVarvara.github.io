<!DOCTYPE html>
<html lang="ru">
  <head>
    <script src="main6.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style6.css">
  </head>
  <body>
    <div class="col wrapper">
      <div class="col col-md-5 row mx-auto">
        <span class="text-center calculator" style="font-size: 30px;">CALCULATOR</span>
      </div>
      <div class="col col-md-5 b-main d-flex mx-auto border">
        <div class="b-f">
          <form id="main-form">
            <p>
              <label for="product_select">Выберите товар</label>
              <select name="products" id="product_select">
                <option value="">Список товаров</option>
                <option value="Iphone12">Iphone 12 256gb</option>
                <option value="Iphone12bu">Iphone 12 256gb b/u</option>
                <option value="Iphone13">Iphone 13 256gb</option>
                <option value="Iphone13bu">Iphone 13 256gb b/u</option>
                <option value="Iphone14">Iphone 14 256gb</option>
                <option value="Iphone14bu">Iphone 14 256gb b/u</option>
                <option value="Iphone15">Iphone 15 256gb</option>
                <option value="Iphone15bu">Iphone 15 256gb b/u</option>
              </select>
            </p>
            <p>
              <label for="product_count">Укажите количество товаров</label>
              <input type="text" name="count" id="product_count">
            </p>
            <div class="field">
              <label for="field">Введите время доп. гарантии (в месяцах)</label>
              <input name="field" id="field" type="text">
            </div>
            <label for="prodType">Выберите тип гарантии</label>
            <select name="prodType" id="prodType">
              <option value="1">Обычная</option>
              <option value="2">Расширенная</option>
              <option value="3">Делюкс</option>
            </select>
            <div id="prodOptions">
              <span> В случае разбития стекла </span>
              <br>
              <label>
                <input type="radio" name="prodOptions" value="option1" checked> Скидка 10% на замену стекла </label>
              <label>
                <input type="radio" name="prodOptions" value="option2"> Скидка 50% на замену стекла </label>
              <label>
                <input type="radio" name="prodOptions" value="option3"> Бесплатная замена стекла </label>
            </div>
            <div id="checkboxes">
              <span> Выберите дополнительную гарантию </span>
              <label>
                <input type="checkbox" name="checkboxes" value="check1"> Гарантия на зарядку </label>
              <label>
                <input type="checkbox" name="checkboxes" value="check2"> Гарантия на наушники </label>
            </div>
            <br>
            <span class="error"></span>
            <br>
            <p class="final_price"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
