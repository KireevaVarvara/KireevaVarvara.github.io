    <head>

                <option value="Iphone 15 256gb">Iphone 15 256gb</option>
                <option value="Iphone 15 256gb">Iphone 15 256gb b/u</option>
            </select></p>
            <p><label for="product_count">Укажите количество товаров:</label>
            <input type="text" name="count" id="product_count" /></p>
            <span class="error"></span><br />
            <button name="send_button">Подсчитать стоимость</button>
            <p class="final_price"></p>

        <script src="main.js"></script>
